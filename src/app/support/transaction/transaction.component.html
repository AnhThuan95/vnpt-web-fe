<div class="row justify-content-center">
  <div class="container mc0">
    <div class="row justify-content-between">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-white pl-0 pt-3">
            <li class="breadcrumb-item"><a href="/"><i class="fa fa-home"></i> Trang chủ</a></li>
            <li class="breadcrumb-item"><a href="/">Hỗ trợ khách hàng</a></li>
            <li class="breadcrumb-item active" aria-current="page">Điểm giao dịch</li>
          </ol>
        </nav>
        <button type="button" class="btn btn-primary" routerLink="create">
          <i class="fa fa-plus-square"></i> Thêm điểm giao dịch
        </button>
        <br><br>

        <table class="table table-hover border">
          <thead class="thead-light">
          <tr>
            <th class="text-center" scope="col">STT</th>
            <th scope="col">Điểm giao dịch</th>
            <th scope="col">Hạng kênh</th>
            <th scope="col">Địa chỉ</th>
            <th scope="col">Số điện thoại</th>
            <th class="text-center" scope="col">Sửa</th>
            <th class="text-center" scope="col">Xóa</th>
          </tr>
          </thead>
          <tbody *ngFor="let item of transactions, index as i">
          <tr class="table-light">
            <th class="text-center" scope="row">{{i + 1}}</th>
            <td>{{item.pointName}}</td>
            <td>Điểm giao dịch</td>
            <td>{{item.address}}</td>
            <td>{{item.phone}}</td>
            <td class="text-center">
              <button class="btn btn-warning" [routerLink]="['edit',item.id]" aria-label="Edit">
                <i class="fa fa-pencil" aria-hidden="true"></i></button>
            </td>

            <td class="text-center">
              <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter" (click)="save(i)">
                <i class="fa fa-trash" aria-hidden="true"></i></button>
              <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                   aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Xóa điểm giao dịch</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Bạn muốn xóa {{transactions[index].pointName}}?</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
                      <button type="button" class="btn btn-primary" (click)="delete(transactions[index])"
                              data-dismiss="modal">Có
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
