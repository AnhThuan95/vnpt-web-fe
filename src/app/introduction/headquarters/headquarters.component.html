<div class="row justify-content-center">
  <div class="container mc0">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb bg-white pl-0 pt-3">
        <li class="breadcrumb-item"><a routerLink="/"><i class="fa fa-home"></i> Trang chủ</a></li>
        <li class="breadcrumb-item active" aria-current="page">Trụ sở chính</li>
      </ol>
    </nav>

    <div class="row justify-content-between">
      <div class="col-9">
        <div class="card">
          <div class="card-header">
            Trụ sở chính
          </div>
          <div class="card-body">
            <agm-map
              [latitude]="lat"
              [longitude]="lng"
              [zoom]="zoom"
              (mapTypeIdChange)="mapClick($event)"
              (mapDblClick)="mapDoubleClick($event)"
              [disableDoubleClickZoom]="true">
              <agm-marker [latitude]="this.lat" [longitude]="this.lng" [markerDraggable]="true" ></agm-marker>

            </agm-map>
          </div>
          <p class="card-text mt-4">Tập Đoàn Bưu Chính Viễn Thông Việt Nam - Chi Nhánh Hà Tĩnh.</p>
          <p class="card-text">Địa chỉ: số 6 đường Trần Phú - Thành phố Hà Tĩnh - Tỉnh Hà Tĩnh.</p>
          <p class="card-text mb-4">Điện thoại: 0239 800126.</p>
        </div>
      </div>
    </div>
  </div>
</div>
